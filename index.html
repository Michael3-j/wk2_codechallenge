<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping_list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img width="1700" height="550" src="https://cdn.prod.website-files.com/6630e01961a932246ebda785/66b31aae77a5443119723fcb_Customer%20Experience%20(CX)%20Design%20in%20Supermarkets%20%26%20Grocery%20Stores.%20Examples%20%26%20Case%20Studies.webp">
  <h1>Alpha Shopping List</h1>
  <p>Enter your items and your prices </p>

  <div class="list-form">
    <form id="shopping-form">
      <input type="text" placeholder="Item name" id="product" required>
      <input type="number" placeholder="Price" id="price" required>
      <button type="submit">Add to list</button>
    </form>
  </div>

  <section class="container"></section>
  <section class="btn-sections hidden">
    <button class="clear-list">Clear from list</button>
  </section>

  <script src="index.js"></script>
</body>
</html>
